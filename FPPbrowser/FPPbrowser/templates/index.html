<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

		<title>Kepler False Positive Interactive Plotting Tool</title>

	</head>

	<body>

		<div id="figure"></div>

		<div id="form-wrapper">
			<div id="left">
				<form id='optionsform' method='POST' action='/_plot_data'>
					<div id="KOIinput-label">
						<label for="KOIinput">KOI: </label>
						<input id="KOIinput">
						<span id="clear">
							Clear
						</span>
					</div>
					<!--
					<fieldset id="data_options">
						<label>Data Options</label>
						<ul>
							{% for each_op in data_options %}
								<li>
									<input type="checkbox" name="checkbox_data" onchange="form_validation()" id="{{ each_op }}" value="{{ each_op }}">
									<label for="{{ each_op }}">{{ each_op }}</label>
								</li>
							{% endfor %}
						</ul>
					</fieldset> -->
				</form>

				<div id="FPP_stars_tabs" class="tabs">
 					<ul>
						<li id="FPP_tab">
							FPP
						</li>

						<li id="stars_tab">
							Stars						
							<input type="radio" name="starType" value="single" id="singleStar" checked>
							<label for="singleStar">Single</label>
							<input type="radio" name="starType" value="double" id="doubleStar">
							<label for="doubleStar">Double</label>
							<input type="radio" name="starType" value="triple" id="tripleStar">
							<label for="tripleStar">Triple</label>
													
						</li>

					</ul>
				</div>
		        <div id="FPP_stars_images">
					<img id="FPP_img" src="{{ url_for('static', filename='fpp/K07016.01/FPPsummary.png') }}">

		        	<img class="stars_img" id="singleStarImg" src="{{ url_for('static', filename='fpp/K07016.01/dartmouth_triangle_single_observed.png') }}">

		        	<img class="stars_img" id="doubleStarImg" src="{{ url_for('static', filename='fpp/K07016.01/dartmouth_triangle_binary_observed.png') }}">

		        	<img class="stars_img" id="tripleStarImg" src="{{ url_for('static', filename='fpp/K07016.01/dartmouth_triangle_triple_observed.png') }}">
	        	</div>
			</div>

			<div id="right">
				<div id="top-right">
					<img src="{{ url_for('static', filename='fpp/K07016.01/signal.png') }}">
				</div>

				<div id="bottom-right">
					<div id="bottom_right_tabs" class="tabs">
	 					<ul>

							<li id="Pl_tab">
								Pl
							</li>

							<li id="EB_tab">
								EB
							</li>

							<li id="BEB_tab">
								BEB
							</li>

							<li id="HEB_tab">
								HEB
							</li>

						</ul>
					</div>
					<div id="bottom_right_images">
						<img id="Pl_img" src="{{ url_for('static', filename='fpp/K07016.01/pl.png') }}">
						<img id="EB_img" src="{{ url_for('static', filename='fpp/K07016.01/eb.png') }}">
						<img id="BEB_img" src="{{ url_for('static', filename='fpp/K07016.01/beb.png') }}">
						<img id="HEB_img" src="{{ url_for('static', filename='fpp/K07016.01/heb.png') }}">
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="http://mpld3.github.io/js/mpld3.v0.1.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='scripts/main.js') }}"></script>

	</body>

</html>
